<mat-toolbar>
    <span>myStore</span>
    <span>

        <span class="navbarItem">

            <span class="userName">
                <img class="user" [src]="profilePicture" width="70" height="70" />
                {{this.loggedInUser$.email}}
            </span>
        </span>

        <span class="navbarItem">

            <span class="menuWrapper">
                <button mat-button [matMenuTriggerFor]="menu" class="navbarMenu">
                    <mat-icon>menu</mat-icon>
                    Menu
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/user">
                        <mat-icon>account_circle</mat-icon>
                        User Profile
                    </button>
                    <button mat-menu-item routerLink="/shop">
                        <mat-icon>add_shopping_cart</mat-icon>
                        Shop
                    </button>
                    <button mat-menu-item routerLink="/cart">
                        <mat-icon>shopping_cart</mat-icon>
                        Cart
                    </button>

                    <button mat-menu-item (click)="deleteSessionUserInfo()" routerLink="/login">
                        <mat-icon>power_settings_new</mat-icon>
                        Log out
                    </button>
                </mat-menu>
            </span>
        </span>
    </span>
</mat-toolbar>


<div class="wrapTable">
    <h1>Item ID {{this.currItem$.pid}}: {{ this.currItem$.product_name }}</h1>
    <p class="centerDiv">Click the buttons below to add the item to your cart, or return to the previous page</p>
    <!-- <div id="productInfo"></div> -->
    <div class="flex-container">
        <div class="left">
            <img [src]="this.currItemPic$.picture" />
        </div>
        <div class="right">
            <h4 style='text-align:left'>{{ this.currItem$.product_name }}</h4>
            <p>{{this.currItem$.description}}</p>
            <p>${{this.currItem$.price.toFixed(2)}} </p>
        </div>
    </div>
</div>

<div class="centerDiv">
    <button (click)="cancel()" class="cancelBtn">
        Cancel
    </button>
    <button (click)="post()" class="adminBtn">
        Add To Cart
    </button>
</div>

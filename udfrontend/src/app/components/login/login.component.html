<h1>Login Form</h1>

<div class="formContainer">

    <form [formGroup]="loginForm" (ngSubmit)="checkUser()" novalidate class="centerForm">
        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Email</mat-label>
            <input #emailInp matInput placeholder="example@gmail.com" formControlName="email" />
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill" class="inputField">
            <mat-label>Password</mat-label>
            <input #pwInp matInput placeholder="password" formControlName="password" type="password" />
        </mat-form-field>

        <br>

        <span>
            <button class="loginBtn-login" type="submit">
                Log In
            </button>
            <button class="loginBtn-cancel" type="reset" value="Reset">
                Cancel
            </button>
        </span>

    </form>

    <div class="loginRegister">
        <p>Don't have an account? <a routerLink="/register">Create one today!</a></p>
    </div>

    <div class="error">
        <div #unsuccessLogin *ngIf="div1">
            Invalid Login Credentails! Try Again!
        </div>
    </div>

</div>
